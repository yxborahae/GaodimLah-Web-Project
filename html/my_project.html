<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="header">
        <div class="mb-5 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <a href="tender_main.html">
                    <img src="../images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn header-btn notificationIcon me-3">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="btn header-btn profileIcon">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="myprojects">
        <div>
            <h3 class="fw-bold">MyProjects</h3>
            
            
            <div class="tabs">
                <button class="tab active" data-tab="awarded">Awarded Project</button>
                <button class="tab" data-tab="bidding">Bidding Project</button>
            </div>
        </div>

        <div class="filter-section">
            <button class="btn filter-icon" data-bs-toggle="modal" data-bs-target="#filterModal">
                <i class="fas fa-filter"></i>
            </button>
            <div id="filter-summary" class="mt-3">
                <div id="category-summary"></div>
                <div id="date-summary"></div>
            </div>
            
        </div>

        <!-- Filter Modal -->
        <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="filterModalLabel">Filter Projects</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="filterForm">
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select id="category" class="form-select">
                                    <option value="" disabled selected class="choose-option">Choose a category</option>
                                    <option value="Construction">Construction</option>
                                    <option value="Information Technology">Information Technology</option>
                                    <option value="Medical">Medical</option>
                                    <option value="Transportation">Transportation</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Project Deadline</label>
                                <input type="month" id="date" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn" id="applyFilter">Apply Filter</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="project-container">
            <div id="loading" style="display: yes;">
                <div class="spinner">‚è≥ Loading projects, please wait...</div>
            </div>
        </div>
    </div>
    <script src="../javascript/my_projects.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
