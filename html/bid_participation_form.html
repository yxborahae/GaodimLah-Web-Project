<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Participation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="header">
        <div class="mb-5 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <a href="tender_main.html">
                    <img src="../images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn header-btn notificationIcon me-3">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="btn header-btn profileIcon">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="form-container">
        <h3 class="fw-bold">Bid Participation Form</h3>
        <div class="procurement-title">
            <strong>Procurement Title:</strong> <span id="procurement-title">Loading...</span>
        </div>

        <form id="bid-form">
            <!-- Tender Details Section -->
            <div class="sub-container">
                <h6 class="sub-container-title">Tender Details</h6>
                <div class="sub-container-content">
                    <div class="mb-3 row">
                        <label for="tender-id" class="form-label bid-form-label">Tender ID:</label>
                        <input type="text" id="tender-id" class="form-control bid-form-input" readonly>
                    </div>
                    <div class="mb-2 row">
                        <label for="tender-name" class="form-label bid-form-label">Tender Project Name:</label>
                        <input type="text" id="tender-name" class="form-control bid-form-input" readonly>
                    </div>
                </div>
            </div>

            <!-- Bidder Details Section -->
            <div class="sub-container">
                <h6 class="sub-container-title">Vendor Details</h6>
                <div class="sub-container-content">
                    <div class="mb-3 row">
                        <label for="bidder-name" class="form-label bid-form-label">Vendor Name:</label>
                        <input type="text" id="bidder-name" class="form-control bid-form-input" readonly>
                    </div>
                    <div class="mb-3 row">
                        <label for="contact-email" class="form-label bid-form-label">Contact Email:</label>
                        <input type="email" id="contact-email" class="form-control bid-form-input" readonly>
                    </div>
                    <div class="mb-3 row">
                        <label for="tel-no" class="form-label bid-form-label">Tel No.:</label>
                        <input type="text" id="tel-no" class="form-control bid-form-input" readonly>
                    </div>
                    <div class="mb-3 row">
                        <label for="bid-amount" class="form-label bid-form-label">Bid Amount:</label>
                        <input type="text" id="bid-amount" class="form-control bid-form-input">
                    </div>
                    <div class="mb-2 mt-4 d-flex align-items-center">
                        <i class="fa-solid fa-file-arrow-up fa-lg" style="padding-right: 10px;"></i>
                        <label for="upload-proposal" class="form-label me-3 proposal-label">UPLOAD PROPOSAL</label>
                        <input type="file" id="upload-proposal" class="form-control proposal-input">
                    </div>
                </div>
            </div>

            <!-- Transaction Details Section -->
            <!-- <div class="sub-container">
                <h6 class="sub-container-title">Transaction Details</h6>
                <div class="sub-container-content">
                    <div class="mb-3 row">
                        <label for="token-required" class="form-label bid-form-label">Token Required:</label>
                        <input type="text" id="token-required" 
                       value="10 TOKEN" class="form-control bid-form-input" readonly>
                    </div>
                    <div class="mb-3 row">
                        <label for="blockchain-wallet" class="form-label bid-form-label">Blockchain Wallet:</label>
                        <select id="blockchain-wallet" class="form-select bid-form-label">
                            <option class="metaMask-option">MetaMask</option>
                        </select>
                    </div>
                    <div class="mb-3 mt-4 row">
                        <div class="col-auto">
                            <button type="button" id="proceed-transfer" class="btn">PROCEED TRANSFER</button>
                        </div>
                    </div>
                </div>
            </div> -->

            <!-- Form Actions -->
            <div class="btn-container">
                <div class="d-flex justify-content-center align-items-center">
                    
                        <button type="button" id="back-btn" class="btn">
                            <i class="fa-solid fa-caret-left me-2"></i>BACK
                        </button>
                    
                        <button type="button" id="next-btn" class="btn ms-3">
                            NEXT <i class="fa-solid fa-caret-right ms-2"></i>
                        </button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <script src="../javascript/bid_participation_form.js"></script>
</body>

</html>
