<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Milestone Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/project-milestone-details.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
    <script src="../javascript/project-milestone-details.js" defer></script> Added JavaScript File
</head>
</head>

<body>
    <header>
        <div class="mb-5 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="../images/logo.png" alt="Logo" style="width: 190px; height: 80px;">
            </div>
            <div class="d-flex align-items-center">
                <button class="btn header-btn notificationIcon me-3">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="btn header-btn profileIcon">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <div class="mainSection">
        <h1>Project Milestones</h1>

        <!-- Tender Title Bar -->
        <div class="jumbotron tender-title-bar mt-3 d-flex justify-content-between p-1">
            <!-- Modified -->
            <h3 id="milestone-title" class="tender-title">Loading...</h3> <!-- Placeholder for dynamic title -->
            <button class="btn btn-sm" id="status-button">Not Started</button> <!-- Placeholder for Status -->
        </div>

        <!-- Milestone Details Section -->
        <div class="container keyTerms mt-4">
            <div class="milestone-title">
                <div>
                    <p class="subtitle">Loading...</p>
                    <div class="line"></div>
                </div>
                <button>Not Started</button>

            </div>

            <!-- Modified -->
            <div id="milestone-details"> <!-- Placeholder for dynamic milestone details -->
                <p><span>Description: </span>Loading...</p>
                <p class="mt-3"><span>Deadline: </span>Loading...</p>
                <p><span>Payment Released: </span>Loading...</p>
            </div>

            <!-- Deliverables Table -->
            <form method="form" enctype="multipart/form-data">

                <!-- Modified -->
                <table id="deliverables-table" class="mt-3">
                    <tr>
                        <th class="textColumn">Deliverables</th>
                        <th>Approval Status</th>
                        <th>Action</th>
                    </tr>
                    <!-- Dynamic content will be added here -->
                </table>

            </form>

            <!-- Payment Status -->
            <p class="mt-3"><span>Payment Status: </span>
                <button id="payment-status" class="payment-status">Loading...</button>
            </p>

            <!-- <p class="mt-3"><span>Payment Status: </span> <button class="payment-status">Pending</button></p> -->

        </div>






        <!-- back and next button -->
        <div class="buttons">
            <div class="d-flex justify-content-center align-items-center">
                
                    <button type="button" id="back-btn" class="btn mainButton">
                        <i class="fa-solid fa-caret-left me-2"></i>BACK
                    </button>
                
                    <button type="button" id="next-btn" class="btn mainButton ms-3">
                        NEXT <i class="fa-solid fa-caret-right ms-2"></i>
                    </button>
            </div>
        </div>
        
    
    </div>

</body>

</html>
