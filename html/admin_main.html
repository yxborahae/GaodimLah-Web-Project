<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mainpage.css">
</head>
<body>
    <header>
        <div class="mb-4 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="../images/logo.png" alt="Logo" style="width: 190px; height: 80px;">
                <div class="search-container">
                    <button class="search-button"><i class="fas fa-search"></i></button>
                    <input type="text" placeholder="Search..." class="search-bar">
                </div>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn header-btn notificationIcon me-3">
                    <i class="fas fa-bell"></i>
                </button>
                <div class="language-switcher me-1">
                    <a href="#" class="language-link active">EN</a>
                    <a href="#" class="language-link">BM</a>
                </div>
                <div class="btn-container me-3">
                    <div class="d-flex justify-content-center align-items-center" style="padding: 3%;">
                        <a href="evaluate_project.html">
                            <button type="button" id="evaluate_project-btn" class="btn ms-3">
                                Evaluate Projects&nbsp;<i class="fa fa-file-text file-btn"></i>
                            </button>
                        </a>
                    </div>
                </div> 
                <button class="btn header-btn profileIcon">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="container mb-4"> 
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
      
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                <img src="../images/poster2.png" alt="Tendering Poster" width="100%;">
                </div>
      
                <div class="item">
                <img src="../images/poster.png" alt="Chicago" width="100%;">
                </div>
          
            <div class="item">
                <img src="../images/poster.png" alt="New york" width="100%;">
                </div>
            </div>
      
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
        </section>

        <section class="container mb-3"> 
            <div class="tabs">
                <button class="active" onclick="navigateTo('Ongoing',this)">Ongoing Project</button>
                <button onclick="navigateTo('Closed',this)">Closed Project</button>
                <button onclick="navigateTo('Awarded',this)">Awarded Project</button>
                <button onclick="navigateTo('Cancelled',this)">Cancelled Project</button>
            </div>
        
        <!-- Ongoing Projects -->
        <section>
            <h2>Ongoing Projects</h2>
            <div class="scroll-container" id="Ongoing"></div>
        </section>

        <!-- Closed Projects -->
        <section>
            <h2>Closed Projects</h2>
            <div class="scroll-container" id="Closed" ></div>
        </section>

        <!-- Awarded Projects -->
        <section>
            <h2>Awarded Projects</h2>
            <div class="scroll-container" id="Awarded"></div>
        </section>

        <!-- Cancelled Projects -->
        <section>
            <h2>Cancelled Projects</h2>
            <div class="scroll-container" id="Cancelled"></div>
        </section>
    </section>
    </main>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
<script src="../javascript/mainpage.js"></script>
