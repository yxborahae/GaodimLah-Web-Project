<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mainpage.css">
</head>

<body>
    <header>
        <div class="mb-4 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="../images/logo.png" alt="Logo" style="width: 190px; height: 80px;">
                <div class="search-container">
                    <button class="search-button"><i class="fas fa-search"></i></button>
                    <input type="text" placeholder="Search..." class="search-bar">
                </div>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn header-btn notificationIcon me-3">
                    <i class="fas fa-bell"></i>
                </button>
                <div class="language-switcher me-3">
                    <a href="#" class="language-link active">EN</a>
                    <a href="#" class="language-link">BM</a>
                </div>
                <button class="btn header-btn profileIcon">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="container mb-4">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="../images/poster2.png" alt="Tendering Poster" width="100%;">
                    </div>

                    <div class="item">
                        <img src="../images/poster.png" alt="Chicago" width="100%;">
                    </div>

                    <div class="item">
                        <img src="../images/poster.png" alt="New york" width="100%;">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <section class="container mb-3">
            <div class="tabs">
                <button class="active" onclick="navigateTo('Ongoing',this)">Ongoing Project</button>
                <button onclick="navigateTo('Closed',this)">Closed Project</button>
                <button onclick="navigateTo('Awarded',this)">Awarded Project</button>
                <button onclick="navigateTo('Cancelled',this)">Cancelled Project</button>
            </div>

            <!-- Ongoing Projects -->
            <section>
                <h2>Ongoing Projects</h2>
                <div class="scroll-container" id="Ongoing"></div>
            </section>

            <!-- Closed Projects -->
            <section>
                <h2>Closed Projects</h2>
                <div class="scroll-container" id="Closed"></div>
            </section>

            <!-- Awarded Projects -->
            <section>
                <h2>Awarded Projects</h2>
                <div class="scroll-container" id="Awarded"></div>
            </section>

            <!-- Cancelled Projects -->
            <section>
                <h2>Cancelled Projects</h2>
                <div class="scroll-container" id="Cancelled"></div>
            </section>
        </section>
        <h1>User Info</h1>
        <div id="user-info">
            <p><strong>Full Name:</strong> <span id="full-name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>SSM Number:</strong> <span id="ssm-number"></span></p>
            <p><strong>Company Name:</strong> <span id="company-name"></span></p>
            <p><strong>Expert Fields:</strong> <span id="expert-fields"></span></p>
            <p><strong>Owner Name:</strong> <span id="owner-name"></span></p>
            <p><strong>Registration Status:</strong> <span id="registration-status"></span></p>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const address = await signer.getAddress();

                let contract;
                let contractAddress;
                let contractABI;

                // Load ABI and address from abi.json
                try {
                    const response = await fetch("../abi.json");
                    if (!response.ok) {
                        throw new Error("Failed to load ABI file.");
                    }
                    const contractData = await response.json();
                    contractAddress = contractData.address;
                    contractABI = contractData.abi;
                    console.log("Contract data loaded successfully:", contractData);
                } catch (error) {
                    console.error("Error loading ABI file:", error);
                    contractResult.textContent =
                        "Error loading ABI file. Check console for details.";
                    return; // Prevent further execution if ABI can't be loaded
                }

                // Initialize contract
                contract = new ethers.Contract(contractAddress, contractABI, signer);

                try {
                    // Call getUser with the connected wallet address
                    const userData = await contract.getUser(address);

                    // Display the user data in HTML
                    document.getElementById("full-name").textContent = userData.personalDetails.fullName;
                    document.getElementById("email").textContent = userData.personalDetails.email;
                    document.getElementById("phone").textContent = userData.personalDetails.phone;
                    document.getElementById("ssm-number").textContent = userData.ssmNumber;
                    document.getElementById("company-name").textContent = userData.companyName;
                    document.getElementById("expert-fields").textContent = userData.expertFields.join(", ");
                    document.getElementById("owner-name").textContent = userData.ownerName;
                    document.getElementById("registration-status").textContent = userData.isRegistered ? "Registered" : "Not Registered";
                } catch (error) {
                    console.error("Error fetching user data:", error);
                    alert("Error fetching user data.");
                }
            });
        </script>
    </main>
</body>

</html>
