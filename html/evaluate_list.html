<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/evaluate_list.css">
</head>

<body>
    <div class="header">
        <div class="mb-5 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <a href="main.html">
                    <img src="../images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn header-btn notificationIcon me-3">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="btn header-btn profileIcon">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </div>

  

    <div class="content-container">
        <div class="back-and-deadline d-flex align-items-center justify-content-between mb-3">
            <button type="button" id="back-btn" class="btn">
                <i class="fas fa-arrow-left me-2"></i>BACK
            </button>
            <div class="deadline-container ">
                <p id="deadline">Deadline: Loading...</p>
                <div class="d-flex align-items-center">
                    <i class="fas fa-clock me-2"></i>
                    <div id="deadline-timer"></div>
                </div>
            </div>
        </div>
        <h3 class="fw-bold" id="title">Loading...</h3>
        <h5 class="p-title">List of Bidders Who Passed Preliminary Evaluation</h5>

        <div id="project-container">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="../javascript/evaluate_list.js"></script>
</body>

</html>
