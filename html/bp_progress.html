<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Complaint Management System Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bp_progress.css">
</head>

<body>
    <div class="header">
        <div class="mb-5 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <a href="tender_main.html">
                    <img src="../images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn header-btn notificationIcon me-3">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="btn header-btn profileIcon">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </div>



    <div class="content-container">
        <div class="back-and-deadline d-flex align-items-center justify-content-between mb-3">
            <a href="my_project.html">
                <button type="button" id="back-btn" class="btn">
                    <i class="fas fa-arrow-left me-2"></i>BACK
                </button>
            </a>
            <div class="deadline-container">
                <p>Proposal Validity Expiry: <span id="validity-expiry"></span></p>
                <div class="d-flex justify-content-center align-items-center">
                    <i class="fas fa-clock me-2"></i>
                    <div id="deadline-timer"></div>
                </div>
            </div>
        </div>

        <h3 class="fw-bold">Bidding Project</h3>
        <div class="p-title">
            <h5 id="project-title">Loading...</h5>
            <h6 id="project-amount">Loading...</h6>
        </div>
        <p style="font-size: 15px; margin-top: 10px;">Tender ID: <span id="tender-id">Loading...</span></p>
        <a id='bidder-list' href="bidder_list.html"
            style="font-size: 19px; color: #4651E3; text-decoration: underline;">Vendor List</a>
        <div class="progress-timeline">
            



            <!-- latest part -->
            <!-- proposal submitted -->
            <div class="step">
                <div class="step-header">

                    <div class="step-icon"><i class="fas fa-check"></i></div>
                    <div class="step-circles">
                        <span class="small-circle"></span>
                        <span class="small-circle"></span>
                        <span class="small-circle"></span>
                        <span class="small-circle"></span>
                    </div>
                    <div>
                        <div class="progress-title-container">
                            <strong>Proposal Submitted</strong>
                            <i class="fa-solid fa-caret-down" style="padding-left: 25px; padding-right: 10px;"></i>
                        </div>

                    </div>
                </div>
                <div class="content">
                    <div style="margin-top: 15px; margin-bottom: 40px;">
                    </div>
                </div>
            </div>


            <!-- Preliminary Evaluation -->
            <div class="step">
                <div class="step-header">

                    <div class="step-icon"><i class="fas fa-check"></i></div>
                    <div class="step-circles">
                        <span class="small-circle"></span>
                        <span class="small-circle"></span>
                        <span class="small-circle"></span>
                        <span class="small-circle"></span>
                    </div>
                    <div>
                        <div class="progress-title-container">
                            <strong>Preliminary Evaluation</strong>
                            <i class="fa-solid fa-caret-down" style="padding-left: 25px; padding-right: 10px;"></i>
                        </div>

                    </div>
                </div>
                <div class="content">
                    <div style="margin-top: 15px; margin-bottom: 40px;">
                        <p class="step-details"><i class="fas fa-check"></i>evaluation in progress</p>
                        <p class="step-details"><i class="fas fa-check"></i>pass evaluation</p>
                    </div>
                </div>
            </div>

            <!-- Final Evaluation -->
            <div class="step">
                <div class="step-header">

                    <div class="step-icon" id="undone"><i class="fas fa-check"></i></div>
                    <div class="step-circles">
                        <span class="small-circle" id="undone"></span>
                        <span class="small-circle" id="undone"></span>
                        <span class="small-circle" id="undone"></span>
                        <span class="small-circle" id="undone"></span>
                    </div>
                    <div>
                        <div class="progress-title-container" id="undone">
                            <strong>Final Evaluation</strong>
                            <i class="fa-solid fa-caret-down" style="padding-left: 25px; padding-right: 10px;"></i>
                        </div>

                    </div>
                </div>
                <div class="content">
                    <div style="margin-top: 15px; margin-bottom: 40px;">
                        <p class="step-details"><i class="fas fa-check"></i>evaluation in progress</p>
                        <p class="step-details"><i class="fas fa-check"></i>pass evaluation</p>
                    </div>
                </div>
            </div>

            <!-- Project Awarded -->
            <div class="step">
                <div class="step-header">

                    <div class="step-icon" id="undone"><i class="fas fa-check"></i></div>
                    <div class="step-circles">
                        <span class="small-circle" id="undone"></span>
                        <span class="small-circle" id="undone"></span>
                        <span class="small-circle" id="undone"></span>
                        <span class="small-circle" id="undone"></span>
                    </div>
                    <div>
                        <div class="progress-title-container" id="undone">
                            <strong>Project Awarded</strong>
                            <i class="fa-solid fa-caret-down" style="padding-left: 25px; padding-right: 10px;"></i>
                        </div>

                    </div>
                </div>
                <div class="content">
                    <div style="margin-top: 15px; margin-bottom: 40px;">
                        <p class="step-details"><i class="fas fa-check"></i>successfully bid the project</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="../javascript/bp_progress.js"></script>
</body>

</html>
