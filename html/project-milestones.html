<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Milestone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/project-milestones.css">
</head>

<header>
    <div class="mb-5 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <img src="../images/logo.png" alt="Logo" style="width: 190px; height: 80px;">
        </div>
        <div class="d-flex align-items-center">
            <button class="btn header-btn notificationIcon me-3">
                <i class="fas fa-bell"></i>
            </button>
            <button class="btn header-btn profileIcon">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </div>
</header>

<div class="mainSection">
    <button type="button" class="mainButton" id="back-btn"><i class="fas fa-arrow-left me-2" aria-hidden="true"></i>   BACK</button>
    <h1 class="mt-3">Project Milestones</h1>
    <div class="jumbotron tender-title-bar mt-3 d-flex justify-content-between p-1">
        <h3 class="tender-title" id="tender-title">Loading...</h3></div>
   
    <div id="tender-details" class="details-container"></div>
    
    <div class="status">
        <div class="project_status">
            <p>Status:  <button id="accept-status-button">Loading...</button> </p>

        </div>
        <div class="contract_status">
            <p>Contract Status: <button id="contract-status-button">Loading...</button> </p>
            
        </div>

    </div>

    <div class="container keyTerms">
        <p class="subtitle">Contract Summary</p>
        <div class="line"></div>
        <p><span>Awarded Tender Amount: </span></p>
        <p><span>Contract Duration: </span></p>
        <div class="wrapper">
          
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-per">
                        
                    </div>
                </div>  </div>
    </div>

   </div>
   
   
    <div class="buttons"><button type="button" class="mainButton" id="done-btn">DONE <i class="fa-solid fa-check"></i></button></div>
   
</div>
<body>
    <script src="../javascript/project-milestones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
</body>
</html>
