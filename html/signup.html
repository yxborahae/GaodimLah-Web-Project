<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<style>

.container {
    flex-direction: column;
    text-align: center;
    margin-top: 50px;
    background-color: #fff;
    border-radius: 30px;
    height: 80vh;
    width: 70%;
}
h2{
    font-weight: bold;
    font-size: 30px;
}
</style>
<body>
    <div class="container">
        <i class="fa fa-remove remove-row" style="margin-right: 2%;"></i>
        <h2 class="my-3">Sign Up</h2>
        <h6>Please choose a role to sign up:</h6>
        <div class="role-container mt-4">
            <div class="role">
                <img src="../images/user-avatar.png" alt="User" onclick="redirectToSignUp()">
                <p class="mb-0">User</p><i class='fa fa-info-circle 'id="info-icon"></i>
            </div>
            <div class="role">
                <img src="../images/admin-avatar.png" alt="Admin" onclick="redirectToSignUp()">
                <p class="mb-0">Administrator</p><i class='fa fa-info-circle' id="info-icon"></i>
            </div>
        </div>
        <div class="col-md-8 col-sm-10 mx-auto pt-5 btn-container">
        <p class="text-muted login-link">Already have an account? <a href="login.html">Log In</a></p>
        
    </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function redirectToSignUp() {
      window.location.href = "signUp_flow1.html";
    }
    </script>
