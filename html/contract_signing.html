<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Award Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/project_award_confirmation.css">
</head>
<body>
    <header>
        <div class="mb-5 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="../images/logo.png" alt="Logo" style="width: 190px; height: 80px;">
            </div>
            <div class="d-flex align-items-center">
                <button class="btn header-btn notificationIcon me-3">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="btn header-btn profileIcon">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </header>
    <div class="mainSection">
        <h1>Project Awarded</h1>
        <div class="jumbotron tender-title-bar mt-3 d-flex justify-content-between p-1">
            <h3 class="tender-title">Public Budget Tracker Application</h3>
            <!-- <button class="informationButton"><i class="fa fa-info infoIcon" aria-hidden="true"></i></button> -->
        </div>
        <div class="row">
            <div class="col-sm-9">
                <p class="congrats">Congratulations! You award the tender!</p>
                <h2><span>Tender ID：</span></h2>
                <h2><span>Responsibility Center</span>：</span></h2>
                <h2><span>Awarded Company：</span></h2>
            </div>
            <div class="col-sm-3">
                <div class="container timer">
                    <p>Contract Signing Deadline： </p>
                    <p>12/03/2024</p>
                    <div class="countdown">
                        <i class="fa-solid fa-clock"></i>
                        <p>14 days</p>
                    </div>

                </div>
            </div>

            <div class="container mt-3 keyTerms">
                <p class="subtitle">Contract Summary</p>
                <div class="line"></div>
                <p><span>Awarded Tender Amount: </span></p>
                <p><span>Contract Duration: </span></p>
                

            </div>

        </div>

        <!-- decline and accept button -->
        <div class="buttons">
            <button type="button" class="mainButton" id="decline">DECLINE</button>
            <button type="button" class="mainButton" id="accept">ACCEPT</button>
        </div>

    </div>
</body>
</html>
