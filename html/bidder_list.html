<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Complaint Management System Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bidder_list.css">
</head>

<body>
    <div class="header">
        <div class="mb-5 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <a href="tender_main.html">
                    <img src="../images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn header-btn notificationIcon me-3">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="btn header-btn profileIcon">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </div>

    

    <div class="content-container">

        <div class="back-and-deadline d-flex align-items-center justify-content-between mb-3">
            <a><button type="button" id="back-btn" class="btn">
                <i class="fas fa-arrow-left me-2"></i>BACK
            </button></a>
        </div>
        
        <h5 class="p-title" id="p-title">Loading...</h5>
        <p style="font-size: 15px;">Tender ID: <span id="tender-id">Loading...</span></p>

        <table class="bidder-table">
            <thead>
                <tr>
                    <th>NO.</th>
                    <th>VENDOR NAME</th>
                    <th>BID AMOUNT</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
        
    </div>
    <script>
        const bachButton = document.getElementById("back-btn");
        bachButton.addEventListener("click", async () => {
            const tenderID = new URLSearchParams(window.location.search).get('tenderID');
            window.location.href = `./bp_progress.html.html?tenderID=${tenderID}`;
            } 
      
    );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="../javascript/bidder_list.js"></script>
</body>

</html>
