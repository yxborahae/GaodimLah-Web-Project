<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="../images/loginImage.jpg" alt="login image">
        </div>
        <div class="content-container">
            <div class="login-row">
                <img src="../images/logo.png" alt="Logo" class="mb-4">
                <i class="fa fa-remove remove-row"></i>
            </div>
            <h2 class="mb-5">Start Your Procurement Journey Easily!</h2>
            <div class="col-md-8 col-sm-10 mx-auto pt-5 btn-container">
               
                    <button type="button" id="login-btn" class="btn col-12 ms-3">LOGIN</button>
                
                <p class="text-muted signup-link">Create an Account? <a href="signup.html">Sign Up</a></p>
            </div>


        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
