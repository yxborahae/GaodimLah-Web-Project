<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Participation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="header">
        <div class="mb-5 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="../images/logo.png" alt="Logo" class="header-logo">
            </div>
            <div class="d-flex align-items-center">
                <button class="btn header-btn notificationIcon me-3">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="btn header-btn profileIcon">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="form-container">
        <h2 class="fw-bold">Bid Participation Form</h2>
        <div class="procurement-title">
            <strong>Procurement Title:</strong> [FTA(CPTPP)] TENDER FOR CLOUD INFRASTRUCTURE AND DATA HOSTING SERVICES
            FOR THREE (3) YEARS FOR THE DEPARTMENT OF BROADCASTING MALAYSIA
        </div>

        <form>
            <!-- Tender Details Section -->
            <div class="sub-container">
                <h4 class="sub-container-title">Tender Details</h4>
                <div class="sub-container-content">
                    <div class="mb-3 row">
                        <label for="tender-id" class="form-label bid-form-label">Tender ID:</label>
                        <input type="text" id="tender-id" class="form-control bid-form-input" value="T2024-018"
                            readonly>
                    </div>
                    <div class="mb-2 row">
                        <label for="tender-name" class="form-label bid-form-label">Tender Project Name:</label>
                        <input type="text" id="tender-name" class="form-control bid-form-input"
                            value="CLOUD HOSTING SERVICES FOR BROADCASTING CONTENT STORAGE" readonly>
                    </div>
                </div>
            </div>

            <!-- Bidder Details Section -->
            <div class="sub-container">
                <h4 class="sub-container-title">Bidder Details</h4>
                <div class="sub-container-content">
                    <div class="mb-3 row">
                        <label for="bidder-name" class="form-label bid-form-label">Bidder Name:</label>
                        <input type="text" id="bidder-name" class="form-control bid-form-input"
                            value="GaodimLah SDN. BHD." readonly>
                    </div>
                    <div class="mb-3 row">
                        <label for="contact-email" class="form-label bid-form-label">Contact Email:</label>
                        <input type="email" id="contact-email" class="form-control bid-form-input"
                            value="gaodimlah@email.my" readonly>
                    </div>
                    <div class="mb-3 row">
                        <label for="tel-no" class="form-label bid-form-label">Tel No.:</label>
                        <input type="text" id="tel-no" class="form-control bid-form-input" value="012-3456789" readonly>
                    </div>
                    <div class="mb-3 row">
                        <label for="bid-amount" class="form-label bid-form-label">Bid Amount:</label>
                        <input type="text" id="bid-amount" class="form-control bid-form-input">
                    </div>
                    <!-- <div class="mb-2 d-flex align-items-center">
                        <label for="upload-proposal" class="form-label me-3">Upload Proposal:</label>
                        <input type="file" id="upload-proposal" class="form-control">
                    </div> -->
                    <div class="mb-2 mt-4 d-flex align-items-center">
                        <i class="fa-solid fa-file-arrow-up fa-lg" style="padding-right: 10px;"></i>
                        <label for="upload-proposal" class="form-label me-3 proposal-label">UPLOAD PROPOSAL</label>
                        <input type="file" id="upload-proposal" class="form-control proposal-input">

                    </div>

                </div>
            </div>

            <!-- Transaction Details Section -->
            <div class="sub-container">
                <h4 class="sub-container-title">Transaction Details</h4>
                <div class="sub-container-content">
                    <div class="mb-3 row">
                        <label for="token-required" class="form-label bid-form-label">Token Required:</label>
                        <input type="text" id="token-required" class="form-control bid-form-input" value="10 TOKEN"
                            readonly>
                    </div>
                    <div class="mb-3 row">
                        <label for="blockchain-wallet" class="form-label bid-form-label">Blockchain Wallet:</label>
                        <select id="blockchain-wallet" class="form-select bid-form-label">
                            <option class="metaMask-option">MetaMask</option>
                        </select>
                    </div>
                    <div class="mb-3 mt-4 row">
                        <div class="col-auto">
                            <button type="button" id="proceed-transfer" class="btn">PROCEED TRANSFER</button>
                        </div>
                    </div>
                </div>

                

                <!-- Form Actions -->
                <div class="btn-container">
                    <div class="d-flex justify-content-center align-items-center">
                        <a>
                            <button type="button" id="back-btn" class="btn">
                                <i class="fas fa-arrow-left me-2"></i>BACK
                            </button>
                        </a>

                        <a href="bid_confirm.html">
                            <button type="button" id="next-btn" class="btn ms-3">
                                NEXT <i class="fas fa-arrow-right ms-2"></i>
                            </button>
                        </a>

                    </div>
                </div>


        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bid_participation_form.js"></script>
</body>

</html>
