<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Participation Form Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="mb-5 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="../images/logo.png" alt="Logo">
            </div>
            <div class="d-flex align-items-center">
                <button class="btn header-btn notificationIcon me-3">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="btn header-btn profileIcon">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="form-container">
        <h2 class="fw-bold">Bid Participation Form Confirmation</h2>
        <div class="procurement-title">
            <strong>Procurement Title:</strong> [FTA(CPTPP)] TENDER FOR CLOUD INFRASTRUCTURE AND DATA HOSTING SERVICES
            FOR THREE (3) YEARS FOR THE DEPARTMENT OF BROADCASTING MALAYSIA
        </div>

    

        <form>
            <!-- Tender Details Section -->
            <div class="sub-container">
                <h4 class="sub-container-title">Tender Details</h4>
                <div class="sub-container-content">
                    <div class="mb-3 row">
                        <label for="tender-id" class="form-label bid-form-label">Tender ID:</label>
                        <input type="text" id="tender-id" class="form-control bid-form-input" value="T2024-018" readonly>
                    </div>
                    <div class="mb-2 row">
                        <label for="tender-name" class="form-label bid-form-label">Tender Project Name:</label>
                        <input type="text" id="tender-name" class="form-control bid-form-input"
                            value="CLOUD HOSTING SERVICES FOR BROADCASTING CONTENT STORAGE" readonly>
                    </div>
                </div>
            </div>

            <!-- Bidder Details Section -->
            <div class="sub-container">
                <h4 class="sub-container-title  d-flex justify-content-between">Bidder Details
                    <button type="button" id="edit-btn" class="btn p-0 ms-3">
                        <i class="fas fa-edit"></i>
                    </button>
                </h4>
                <div class="sub-container-content">
                    <div class="mb-3 row">
                        <label for="bidder-id" class="form-label bid-form-label">Bidder ID:</label>
                        <input type="text" id="bidder-id" class="form-control bid-form-input"
                            value="Bid_TB2034" readonly>
                    </div>
                    <div class="mb-3 row">
                        <label for="bidder-name" class="form-label bid-form-label">Bidder Name:</label>
                        <input type="text" id="bidder-name" class="form-control bid-form-input"
                            value="GaodimLah SDN. BHD." readonly>
                    </div>
                    <div class="mb-3 row">
                        <label for="contact-email" class="form-label bid-form-label">Contact Email:</label>
                        <input type="email" id="contact-email" class="form-control bid-form-input"
                            value="gaodimlah@email.my" readonly>
                    </div>
                    <div class="mb-3 row">
                        <label for="tel-no" class="form-label bid-form-label">Tel No.:</label>
                        <input type="text" id="tel-no" class="form-control bid-form-input" value="012-3456789" readonly>
                    </div>
                    <div class="mb-3 row">
                        <label for="bid-amount" class="form-label bid-form-label">Bid Amount:</label>
                        <input type="text" id="bid-amount" class="form-control bid-form-input" value="RM 50,000" readonly>
                    </div>
                    <div class="mb-2 mt-4 d-flex align-items-center">
                        <i class="fa-solid fa-file-arrow-up fa-lg" style="padding-right: 10px;"></i>
                        <label for="upload-proposal" class="form-label me-3 proposal-label">UPLOAD PROPOSAL</label>
                        <input type="file" id="upload-proposal" class="form-control proposal-input" disabled>
                    </div>
                </div>
            </div>

            <!-- Transaction Details Section -->
            <div class="sub-container">
                <h4 class="sub-container-title">Transaction Details</h4>
                <div class="sub-container-content">
                    <div class="mb-3 row">
                        <label for="token-required" class="form-label bid-form-label">Token Required:</label>
                        <input type="text" id="token-required" class="form-control bid-form-input" value="10 TOKEN" readonly>
                    </div>
                    <div class="mb-3 row">
                        <label for="blockchain-wallet" class="form-label bid-form-label">Blockchain Wallet:</label>
                        <select id="blockchain-wallet" class="form-select bid-form-label" disabled>
                            <option class="metaMask-option">MetaMask</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Checkbox and T&C Section -->
            <div class="mb-4 pt-4 row">
                <div class="col d-flex align-items-center">
                    <input type="checkbox" id="agree" required class="me-4"  style="transform: scale(2.0);"> 
                    <label for="agree" class="form-label mb-0">I hereby confirm that all the information provided above is accurate, complete, and true to the best of my knowledge. I understand that any false or misleading information may result in the rejection of my application or other consequences.</label>
                </div>
            </div>
            

            <!-- Form Actions -->
            <div class="btn-container">
                <div class="d-flex justify-content-center align-items-center">
                    <a href="bid_participation_form.html">
                        <button type="button" id="back-btn" class="btn">
                            <i class="fas fa-arrow-left me-2"></i>BACK
                        </button>
                    </a>

                    <a href="bid_confirm.html">
                        <button type="button" id="next-btn" class="btn ms-3">
                            SUBMIT <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bid_confirm.js"></script>
</body>

</html>
