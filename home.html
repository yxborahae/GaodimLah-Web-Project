<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Bar -->
    <header class="top-bar">
        <div class="logo">LOGO</div>
        <div class="search-container">
            <input type="text" placeholder="Search..." class="search-bar">
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="icons">
            <button class="icon-button"><i class="fas fa-bell"></i></button>
            <button class="icon-button"><i class="fas fa-language"></i></button>
            <button class="icon-button">My Projects</button>
            <button class="icon-button"><i class="fas fa-user-circle"></i></button>
        </div>
    </header>

    <!-- Content Section -->
    <main>
        <!-- Ongoing Projects -->
        <section>
            <h2>Ongoing Projects</h2>
            <div class="scroll-container">
                <div class="project-card">Project 1</div>
                <div class="project-card">Project 2</div>
                <div class="project-card">Project 3</div>
                <div class="project-card">Project 4</div>
                <div class="project-card">Project 5</div>
            </div>
        </section>

        <!-- Closed Projects -->
        <section>
            <h2>Closed Projects</h2>
            <div class="scroll-container">
                <div class="project-card">Project 6</div>
                <div class="project-card">Project 7</div>
                <div class="project-card">Project 8</div>
                <div class="project-card">Project 9</div>
                <div class="project-card">Project 10</div>
            </div>
        </section>

        <!-- Awarded Projects -->
        <section>
            <h2>Awarded Projects</h2>
            <div class="scroll-container">
                <div class="project-card">Project 11</div>
                <div class="project-card">Project 12</div>
                <div class="project-card">Project 13</div>
                <div class="project-card">Project 14</div>
                <div class="project-card">Project 15</div>
            </div>
        </section>

        <!-- Cancelled Projects -->
        <section>
            <h2>Cancelled Projects</h2>
            <div class="scroll-container">
                <div class="project-card">Project 16</div>
                <div class="project-card">Project 17</div>
                <div class="project-card">Project 18</div>
                <div class="project-card">Project 19</div>
                <div class="project-card">Project 20</div>
            </div>
        </section>
    </main>
</body>
</html>
